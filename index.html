<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ContacTodos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
        <section class="titulos-container">
                <h1 id="title">GUARDAR NUEVO CONTACTO</h1>
                <p id="subtitulo">Llena los siguientes campos para guardar un nuevo contacto.</p>
        </section>
        <section class="formulario-container">
            <form id="form">
                <div class="nombre">
                    <label for="nombre" id="label-nombre">Nombre</label> <br>
                    <input type="text" name="nombre" id="input-nombre" required>
                </div>
                <div class="apellido">
                    <label for="apellido" id="label-apellido">Apellido</label> <br>
                    <input type="text" name="apellido" id="input-apellido" required>
                </div>
                <div class="telefono">
                    <label for="telefono" id="label-telefono">Telefono</label> <br>
                    <input type="phone" name="telefono" id="input-telefono" required>
                </div>
                <div class="correo">
                  <label for="correo" id="label-correo">Correo</label> <br>
                  <input type="email" name="correo" id="input-correo" required>
                </div>
                <div class="nota">
                  <label for="notas" id="label-nota">Nota</label> <br>
                  <input type="text" name="notas" id="input-notas">
                </div>
                <div class="boton">
                  <button type="submit" id="guardar">Guardar</button>
                </div>
            </form>
        </section>
        <section>
            <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contacto Guardado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p id="contactoInfo"></p> <!-- Aquí se mostrará la información del contacto -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="llamarBtn">Llamar</button>
                    <button type="button" class="btn btn-outline-secondary" id="correoBtn">Enviar Correo</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
